<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Demo</title>
  <link ref="stylesheet" href="/css/p-frame.css" />	
</head>

<body>
  <div class="container">
    <div class="box">
      <div class="header">
        <dl>
          <dt>日程</dt>
          <dt>项目</dt>
          <dt>消息</dt>
          <dt>文件</dt>
        </dl>
      </div>
      <div class="content">
        <div class="content_body">
          <div class="left">
            <h2> 任务清单 </h2>
            <tbody>
              <tr th:each="task:${taskList}">
                <td th:text="${task.name}"></td>
              </tr>
            </tbody>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
